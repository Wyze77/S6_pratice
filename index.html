<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
 
    <div class="container">
        <form action="#" method="post">
            <div class="wrapper"> Create account</div>
            <div class="form-grid">
                <div class="form-group">
                    <label for="first-name" >First Name</label>
                    <input type="text" id="first-name" name="first-name" placeholder="Enter your first name">
                </div>
                <div class="form-group">
                    <label for="last-name">Last Name</label>
                    <input type="text" id="last-name" name="last-name" placeholder="Enter your last name">
                </div>
                <div class="form-group full-width">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" placeholder="Enter your email">
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" placeholder="Enter your password">
                </div>
                <div class="form-group">
                    <label for="confirm-password">Confirm Password</label>
                    <input type="password" id="confirm-password" name="confirm-password" placeholder="Confirm your password">
                </div>
                <div class="form-group gender">
                    <label>Gender</label>
                    <div class="gender-options">
                        <input type="radio" id="male" name="gender" value="male">
                        <label for="male">Male</label>
                        <input type="radio" id="female" name="gender" value="female">
                        <label for="female">Female</label>
                        <input type="radio" id="other" name="gender" value="other">
                        <label for="other">Other</label>
                    </div>
                </div>
                <div class="form-group hobbies">
                    <label>Hobbies</label>
                    <div class="hobby-options">
                        <input type="checkbox" id="reading" name="hobbies[]" value="reading">
                        <label for="reading">Reading</label>
                        <input type="checkbox" id="gaming" name="hobbies[]" value="gaming">
                        <label for="gaming">Gaming</label>
                        <input type="checkbox" id="traveling" name="hobbies[]" value="traveling">
                        <label for="traveling">Traveling</label>
                    </div>
                </div>
                <div class="form-group">
                    <label for="income-source">Source of Income</label>
                    <select id="income-source" name="income-source">
                        <option value="">Select your income source</option>
                        <option value="employment">Employment</option>
                        <option value="business">Business</option>
                        <option value="freelancing">Freelancing</option>
                        <option value="investment">Investment</option>
                        <option value="other">Other</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="income-level">Income Level</label>
                    <input type="range" id="income-level" name="income-level" min="0" max="100000" step="1000" oninput="this.nextElementSibling.value = this.value">
                    <output>50000</output>
                </div>
                <div class="form-group">
                    <label for="profile-picture">Profile Picture</label>
                    <input type="file" id="profile-picture" name="profile-picture">
                </div>
                <div class="form-group">
                    <label for="age">Age</label>
                    <input type="number" id="age" name="age" placeholder="Enter your age">
                </div>
                <div class="form-group full-width">
                    <label for="bio">Bio</label>
                    <textarea id="bio" name="bio" rows="5" placeholder="Tell us about yourself"></textarea>
                </div>
               

                <div class="form-group submit-button-group">
                    
                    <button type="submit">Create</button>
                </div>
            </div>
        </form>
    </div>
</body>
</html>
